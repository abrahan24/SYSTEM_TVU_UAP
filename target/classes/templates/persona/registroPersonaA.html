    <script th:inline="javascript">
      cargarFormulario();
      cargarTabla();

      function cargarTabla() {
        $.ajax({
          type: "POST",
          url: "/admin/tablePersona", // Ruta del metodo del controlador en Spring Boot
          success: function (response) {
            $("#TablaPersona").html(response); // Actualiza el contenido del div con la respuesta del servidor
          },
        });
      }

      function cargarFormulario() {
        $.ajax({
          type: "POST",
          url: "/admin/NuevaPersona", // Ruta del metodo del controlador en Spring Boot
          success: function (response) {
            $("#FormularioPersona").html(response); // Actualiza el contenido del div con la respuesta del servidor
          },
        });
      }

      function cargarModFormulario(id) {
      //alert("AAAAAAAAAAAAAAAAAAA");
      $.ajax({
        url: "/admin/editar-persona/" + id, // Reemplaza '/ruta_del_servidor' por la URL de tu servidor
        method: "GET", // Utiliza el método HTTP que corresponda (GET, POST, etc.)
        // Envía el parámetro "id" al servidor
        success: function (response) {
          $("#FormularioPersona").html(response); // Actualiza el contenido del div con la respuesta del servidor
          
          toastr.info("¿Modificar Registro?");
        },
        error: function (xhr, status, error) {
          // Maneja los errores de la solicitud AJAX
          console.log(error);
        },
      });
    }
