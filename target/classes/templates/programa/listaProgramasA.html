<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/layoutMain :: head"></head>

<body style="background-color: #343a40;">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="wrapper nav-collapsed menu-collapsed">
    <div th:replace="layout/layoutMain :: menuLateral"></div>
    <div th:replace="layout/layoutMain :: menuCabezera"></div>

    <div class="main-panel">
      <div class="main-content">
        <div class="content-wrapper">
          <div class="container-fluid"><!-- Basic form layout section start -->
            <section id="basic-form-layouts">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <div class="card-title-wrap bar-success">
                        <h5 class="card-title" id="basic-layout-form">Asignar Cargo a los Usuarios</h5>
                      </div>
                      <p class="mb-0">La lista corresponde a los usuarios que se registraron en el sistema</p>
                    </div>
                    <div class="card-body">
                      <div class="px-3">
                        <div class="row">
                          <div class="col-12">
                            <table class="table"  >
                              <thead>
                                <tr>
                                 
                                  <th >Nombre</th>
                                  <th >Horario</th>
                                  <th >Personal</th>
                                  <th >Dias</th>
                                  <th >Hr.Comienzo</th>
                                  <th >Hr.Fin</th>
                                  <th >Gestion</th>
                                  <th>Operaciones</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each="prog : ${programas}">
                                  <td th:text="${prog.desc_programa}" ></td>
                                  <td th:text="${prog.horario.desc_horario}" ></td>
                                  <td th:text="${prog.persona.nombre+' '+prog.persona.ap_paterno+' '+prog.persona.ap_materno}" ></td>
                                  <td>
                                    <th:block th:each="tr : ${transmite}" th:if="${tr.programa.id_programa == prog.id_programa}">
                                      <span style="width: 100%;" class="badge badge-dark mt-1" th:text="${tr.dias_transmision.desc_dias_transmision}" ></span> <br>
                                    </th:block>
                                  </td>
                                  <td th:text="${prog.hr_empiezo_pograma}" ></td>
                                  <td th:text="${prog.hr_fin_programa}" ></td>
                                  <td th:text="${prog.ano_programa}" ></td>
                                 
                                  <td>
                                    <button class="btn btn-warning"><i class="fa fa-cog"></i></button>
                                    <a class="btn btn-danger"><i class="fa fa-times"></i></a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

          </div>
        </div>
      </div>

      <div th:replace="layout/layoutMain :: footer"></div>

    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->


  <div th:replace="layout/layoutMain :: scrip1"></div>
  <script>
    $(document).ready(function () {
      $('.selectB').select2();
      $('.selectB_1').select2();
      $('.selectM').select2();
      $('.selectM_2').select2();
    });
  </script>

</body>

</html>
