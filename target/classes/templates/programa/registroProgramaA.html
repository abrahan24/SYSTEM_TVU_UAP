<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/layoutMain :: head"></head>

<body style="background-color: #dee2e6;">

  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="wrapper">
    <div th:replace="layout/layoutMain :: menuLateral"></div>
    <div th:replace="layout/layoutMain :: menuCabezera"></div>

    <div class="main-panel">
      <div class="main-content">
        <div class="content-wrapper">
          <div class="container-fluid"><!-- Basic form layout section start -->
            <section id="basic-form-layouts">
              <div class="row">
                <div class="col-md-12">
                  <div class="card box-shadow-3">
                    <div class="card-header">
                      <div class="card-title-wrap bar-success">
                        <h4 th:if="${programa.id_programa == null}" class="card-title" id="basic-layout-form">Nuevo Registro - Programa</h4>
                        <h4 th:if="${programa.id_programa != null}" class="card-title" id="basic-layout-form">Actualizar Registro - Programa</h4>
                      </div>
                      <p class="mb-0">El registro corresponde a los detalle del programa que se transmite en la TVU</p>
                    </div>
                    <div class="card-body">
                      <div class="px-3">

                        <th:block th:if="${programa.id_programa == null}" >
                          <form id="form1" action="/RegistroProgramaF" method="post" class="form" novalidate>
                        </th:block>
                        <th:block th:if="${programa.id_programa != null}" >
                          <form action="/admin/RegistroPrograma2F" method="post" class="form" novalidate>
                        </th:block>

                          <input type="hidden" th:field="${programa.id_programa}">
                          <input type="hidden" th:field="${programa.ano_programa}">
                          <h4 class="form-section">
                            <i class="icon-film"></i> Datos del Programa</h4>
                          <div class="row">
                            <div class="col-lg-4 col-md-12">
                              <div class="form-group">
                                <label>Nombre del Programa</label>
                                <div class="controls">
                                    <input th:field="${programa.desc_programa}" type="text" name="text" class="form-control" required data-validation-required-message="Necesita ingresar los datos">
                                </div>                      
                              </div>
                            </div>
                            <div class="col-lg-3 col-md-12">
                                <div class="form-group">
                                    <label>Horario del Programa</label>
                                    <div class="controls">
                                      <select style="width: 100%;" th:field="${programa.horario}" id="select1" required class="selectB form-control">
                                        <th:block th:each="hr : ${horarios}">
                                          <option th:value="${hr.id_horario}" th:text="${hr.desc_horario}"></option>
                                        </th:block>
                                      </select>
                                    </div>                       
                                </div>
                              </div>
                              <div class="col-lg-5 col-md-12">
                                <label>Personal Encargado del Programa</label>
                                    <div class="controls">
                                      <select style="width: 100%;" th:field="${programa.persona}" id="select2" required class="selectB_2 form-control">
                                        <th:block th:each="pr : ${personas}">
                                          <option th:value="${pr.id_persona}" th:text="${pr.nombre+' '+pr.ap_paterno+' '+pr.ap_materno}"></option>
                                        </th:block>
                                      </select>
                                    </div> 
                              </div>
                          </div>
                          
                          

                          <h4 class="form-section">
                            <i class="icon-note"></i>Detalles del Programa
                          </h4>
                          <div class="row">
                            <div class="col-lg-5 col-md-12">
                              <div class="form-group">
                                <label>Dias de Transmision del Programa</label>
                                <button th:if="${programa.id_programa != null}" type="button" class="badge badge-pill badge-dark" data-toggle="popover" data-content="El selector de Dias esta desabilitado" data-original-title="Ayuda" data-trigger="focus">
                                  ❔
                                </button>
                                <button th:if="${programa.id_programa == null}" type="button" class="badge badge-pill badge-dark" data-toggle="popover" data-content="<b> Despues de Registrar no se podra Editar</b>" data-original-title="Ayuda" data-html="true" data-trigger="focus">
                                  ❔
                                </button>
                                <div class="controls">
                                  <select th:if="${programa.id_programa == null}" style="width: 100%;" name="id_dias_transmision[]" id="select3" required class="selectM form-control" multiple="multiple">
                                    <th:block th:each="dtns : ${dias_transmisiones}">
                                      <option th:value="${dtns.id_dias_transmision}" th:text="${dtns.desc_dias_transmision}"></option>
                                    </th:block>
                                  </select>

                                  <select th:if="${programa.id_programa != null}" style="width: 100%;" name="id_dias_transmision[]" id="select3" class="selectM form-control" multiple="multiple" disabled>
                                    <th:block th:each="dtns : ${dias_transmisiones}">
                                      <option th:value="${dtns.id_dias_transmision}" th:text="${dtns.desc_dias_transmision}"></option>
                                    </th:block>
                                  </select>

                                </div>                     
                              </div>
                            </div>
                            
                              <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <label for="timesheetinput5">Hora de comienzo del programa</label>
                                        <div class="position-relative has-icon-left">
                                            <input th:if="${programa.id_programa == null}" type="time" id="timesheetinput5" class="form-control" name="hr_empiezo_pogramaa" required>
                                            <input th:if="${programa.id_programa != null}" type="time" id="timesheetinput5" class="form-control" th:value="${hr_empiezo_pogramaa}" name="hr_empiezo_pogramaa" required>
                                            <div class="form-control-position">
                                                <i class="ft-clock"></i>
                                            </div>
                                        </div>
                                </div>
                              </div>

                            <div class="col-lg-3 col-md-12">
                                <div class="form-group">
                                    <label for="timesheetinput5">Hora final del programa</label>
                                        <div class="position-relative has-icon-left">
                                            <input th:if="${programa.id_programa == null}" type="time" id="timesheetinput5" class="form-control" name="hr_fin_programaa" required>
                                            <input th:if="${programa.id_programa != null}" type="time" id="timesheetinput5" class="form-control" th:value="${hr_fin_programaa}" name="hr_fin_programaa" required>
                                            <div class="form-control-position">
                                                <i class="ft-clock"></i>
                                            </div>
                                        </div>
                                </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-10 col-md-12">
                              <button th:if="${programa.id_programa == null}" style="width: 100%;" type="submit" class="btn btn-success py-2">
                                <b>GUARDAR</b>
                              </button>
                              <button th:if="${programa.id_programa != null}" style="width: 100%;" type="submit" class="btn btn-info py-2">
                                <b>ACTUALIZAR INFORMACIÓN</b>
                              </button>
                            </div>
                            <div class="col-lg-2 col-md-12">
                              <a th:if="${programa.id_programa == null}" style="width: 100%;" href="#table_body" class="btn btn-warning py-2">
                                <b>Ver Lista</b>
                              </a>
                              <a th:if="${programa.id_programa != null}" href="/admin/RegistroProgramaA" style="width: 100%;" type="submit" class="btn btn-danger py-2">
                                <b>CANCELAR</b>
                              </a>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <!-- ========= -->
            <!-- TABLA -->
            <!-- ========= -->
            <section id="basic-form-layouts">
              <div class="row">
                <div class="col-md-12">
                  <div class="card box-shadow-3">
                    <div class="card-header">
                      <div class="card-title-wrap bar-success">
                        <h4 class="card-title" id="basic-layout-form">Lista de Registros</h4>
                      </div>
                    </div>

                    <div class="card-body">
                      <div class="px-3" id="fragmentContainer">
                        
                        <th:block th:replace="programa/tablePrograma :: table"></th:block>
                        
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </section>
              
                
                  
                    
            <!-- // Basic form layout section end -->
          </div>
        </div>
      </div>

      <div th:replace="layout/layoutMain :: footer"></div>

    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->

  
  <div th:replace="layout/layoutMain :: scrip1"></div>
  <div th:replace="layout/mensajes :: submit_form"></div>

  <script>
    $(document).ready(function() {
    $('.selectB').select2();
    $('.selectB_2').select2();
    $('.selectM').select2();
    });
  </script>
  <script>
    function MandarURL(a) {
        swal({
            title: 'Eliminar Registro?',
            type: 'error',
            showCloseButton: true,
            showCancelButton: true,
            focusConfirm: false,
            confirmButtonText: '<a class="text-white" href="/admin/eliminar-programa/' + a + '" >Eliminar</a>',
            confirmButtonAriaLabel: 'Thumbs up, great!',
            cancelButtonText: 'Cancelar',
            cancelButtonAriaLabel: 'Thumbs down',
            confirmButtonClass: 'btn btn-primary',
            buttonsStyling: false,
            cancelButtonClass: 'btn btn-danger ml-1',
        });
    }
    function loadFragment() {
        $.ajax({
            url: '/admin/tablePrograma', // The controller endpoint that returns the fragment
            method: 'GET',
            success: function (data) {
                $('#fragmentContainer').html(data);
                $('.scroll-horizontal').DataTable( {
                    "scrollX": true
                } );
            },
            error: function (error) {
                console.log('Failed to load fragment:', error);
            }
        });
    }
  </script>
</body>

</html>
